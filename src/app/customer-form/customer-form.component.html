<mat-form-field>
  <input matInput placeholder="Enter your Name"  required
  [(ngModel)]="customerObject.name">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Enter your email" [formControl]="email" required [(ngModel)]="customerObject.email">
  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="Occupation" [formControl]="occupation" required>
</mat-form-field>
