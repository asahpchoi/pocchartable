<mat-grid-list cols="4" rowHeight="500px" rowWidth="23%">
  <mat-grid-tile>
    <mat-card class="form">
      <mat-card-title>Owner</mat-card-title>
      <mat-checkbox [(ngModel)]="customers.owner.isInsured" (click)="changeIsInsured()">Same as Insured</mat-checkbox>
      <app-customer-form [(customerObject)]="customers.owner" [(customerMaster)]="customerMaster"></app-customer-form>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile *ngIf="!customers.owner.isInsured">
    <mat-card class="form">
      <mat-card-title>Insured</mat-card-title>
      <app-customer-form [(customerObject)]="customers.insured" [(customerMaster)]="customerMaster" [customerListRef]="getBindedId()"></app-customer-form>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let item of customers.dependents; let i = index">
    <mat-card class="form">
      <mat-card-title>Dependent</mat-card-title>
      <app-customer-form [(customerObject)]="customers.dependents[i]" [(customerMaster)]="customerMaster" [customerListRef]="getBindedId()"></app-customer-form>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<button mat-raised-button (click)="addDependent()">add dependent</button>
<button mat-raised-button (click)="save()">save</button>

<h3> Data </h3>
<div style="width: 100%; overflow: hidden;">
    <div style="width: 50%; float: left;">   Proposal customers
      <pre>{{customers | json}}</pre> </div>
    <div style="margin-left: 50%;">   Customer master (M&R)
      <pre>{{customerMaster | json}}</pre> </div>
</div>
